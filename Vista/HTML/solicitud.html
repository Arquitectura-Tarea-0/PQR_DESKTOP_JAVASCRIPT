<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Solicitud</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<div id="header"></div>
	<div class="row" id="principal">
		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Nueva Solicitud
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="asunto">Asunto</label>
						<input type="text" id="asunto" class="form-control" />
						<label for="tSolicitud">Tipo de Solicitud</label>
						<select name="tSolicitud" id="tSolicitud" class="form-control">
							<option value="Pregunta">Pregunta</option>
							<option value="Queja">Queja</option>
							<option value="Reclamo">Reclamo</option>
						</select>
					</div>
					<div class="form-group">
						<label for="cuerpo">Â¿En que le podemos ayudar?</label>
						<br>
						<textarea class='textarea' cols='50' id='cuerpo' name='cuerpo' class="form-control"></textarea>
					</div>
				</div>
				<div class="panel-footer">
					<div class="row">
						<div class="col-xs-12">
							<button type="button" id="updateButton" class="btn btn-primary form-control" onclick="updateClick();" style="background-color: red">
							Enviar
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	 <script type="text/javascript">
	 	$( function() {
			$( "#header" ).load("header.html");
		});
	 </script>
</body>
</html>
