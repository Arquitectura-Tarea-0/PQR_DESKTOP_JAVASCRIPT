<!DOCTYPE html>
<html>
<head>
	<title>Mis PQR</title>
	<link rel="stylesheet" href="../CSS/misPQR.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="header"></div>
	<table id="table1" class="table table-striped table-hover">
		<thead>
			<tr>
				<th class="TableTittle" colspan="5">PQRs</th>
			</tr>
			<tr>
				<th class="TableTittle1">Tipo de solicitud</th>
				<th class="TableTittle1">Estado de solicitud</th>
				<th class="TableTittle2" colspan="3">Fecha de creacion</th>
			</tr>
			<tr>
				<th>
					<select class="form-control" id="type">
						<option></option>
						<option value="request">Solicitud</option>
						<option value="complain">Queja</option>
						<option value="claim">Reclamo</option>
					</select>
				</th>
				<th>
					<select class="form-control" id="state">
						<option></option>
						<option value="settled">Radicado</option>
						<option value="in_progress">En proceso</option>
						<option value="solved">Resuelto</option>
						<option value="closed">Cerrado</option>
					</select>
				</th>
				<th colspan="2" class="fechita"> <input type="text" class="datepicker" id="date" readonly></th>
				<th rowspan="2" id="celFiltro"><button class='btn btn-secondary' onclick="filtrar()">Filtrar<i class='fa fa-filter' aria-hidden='true'></i></button></th>
			</tr>
			<tr id="filtros">
			</tr>
			<tr>
				<th>Asunto</th>
				<th>Tipo</th>
				<th>Estado</th>
				<th>Creado el</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="tbody">
			<tr></tr>
		</tbody>
		
	</table>

	<script type="text/javascript" src="../JS/misPQR.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	<script>
		$( function() {
			$( ".datepicker" ).datepicker({
				dateFormat: 'dd/mm/yy',
				changeMonth: true,
				changeYear: true,
				inline: true,
			    showOtherMonths: true,
			    dayNamesMin: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
			});
		} );
	 </script>
	 <script type="text/javascript">
	 	$( function() {
			$( "#header" ).load("header.html");
		});
	 </script>

</body>
</html>
