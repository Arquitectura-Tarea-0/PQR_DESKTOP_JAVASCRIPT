<!DOCTYPE HTML>
<html lang="es">

<head>
	<title>PQRs</title>
	<link rel="stylesheet" href="../CSS/style.css" type="text/css" media="all" />
	<script src="../JS/signup.js"></script>
</head>

<body>
	<div class="main-bg">

	<section class="w3l-bootstrap-header">
	  <nav class="navbar navbar-expand-lg navbar-light bg-primary py-lg-2 py-2 px-sm-0 px-2">
	    <div class="container">
	      <a class="navbar-brand" href="index.html">PQRs</a>
	        <ul class="navbar-nav mx-auto">
	        </ul>
	        <div class="form-inline">
	          <a href="index.html#registrarse" class="btn btn-light">Registrarse</a>
	        </div>
	        <div class="form-inline">
	          <a href="login.html" class="btn btn-light">Iniciar Sesión</a>
	          <a href="misPQR.html">uwu</a>
	        </div>
	    </div>
	  </nav>
	</section>
		<!-- content -->
		<div class="sub-main-w3">
			<div class="bg-content-w3pvt">
				<div class="top-content-style">
					<img src="https://envia.co/images/letter-pqr2.png" alt="" />
				</div>
				<form action="#" method="post">
					<a class="legend">Ingresa tus datos para registrarte</a>
					<div class="input">
						<input type="text" placeholder="Nombre" id="name"/>
					</div>
					<div class="input">
						<input type="text" placeholder="Correo" id="mail"/>
					</div>
					<div class="input">
						<input type="password" placeholder="Contraseña" id="pass"/>
					</div>
					<button type="submit" class="btn btn-light2" onclick="signup()"><a>Registrarse</a></button>
				</form>
			</div>
		</div>
		<!-- //content -->
	</div>

	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
</body>
</html>
